<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>UFO Finder</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/superhero/bootstrap.min.css">
  <link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">
  <link rel="stylesheet" href="../static/css/style.css">
</head>

<body>
  <div class="wrapper">
    <nav class="navbar navbar-default navbar-expand-lg navbar-fixed-top">
      <div class="container-fluid">
        <div class="navbar-header">
          <a class="navbar-brand" href="../UFO-level-1/index.html">UFO Sightings
            <img class="nav-ufo" src="../static/images/ufo.svg">
          </a>
        </div>
      </div>
    </nav>
    <div class="hero text-center">
      <h1>UFO Sightings</h1>
      <p>The Truth is Out There</p>
    </div>
    <div class="container">
      <div class="row margin-top-50">
        <div class="col-md-2">
          <aside class="filters">
            <div class="panel panel-default">
              <div class="panel-heading pull-left">Filter Search</div>
              <div class="panel-body">
                <form id="formFilter">
                  <div class="form-group">
                    <ul class="list-group" id="filters">
                      <li class="filter border-0 list-group-item">
                        <label for="city">Filter by date:</label>
                        <select class="form-control" id="datetime" multiple>
                        </select>
                      </li>
                      <li class="filter border-0 list-group-item">
                        <label for="city">Filter by city:</label>
                        <select class="form-control" id="city" multiple>
                        </select>
                      </li>
                      <li class="filter border-0 list-group-item">
                        <label for="state">Filter by state:</label>
                        <select class="form-control" id="state" multiple>
                        </select>
                      </li>
                      <li class="filter border-0 list-group-item">
                        <label for="country">Filter by country:</label>
                        <select class="form-control" id="country" multiple size="2">
                        </select>
                      </li>
                      <li class="filter border-0 list-group-item">
                        <label for="shape">Filter by shape:</label>
                        <select class="form-control" id="shape" multiple>
                        </select>
                      </li>
                    </ul>
                  </div>
                  <button id="filter-btn" type="button" class="btn btn-default">Filter Table</button>
                  <button id="reset-btn" type="button" class="btn btn-default">Reset Table</button>
                </form>
              </div>
            </div>
          </aside>
          <div id="adv-filter btn btn-default" class="pt-2">
            <button type="button" class="btn btn-default"><a href="../UFO-level-1/index.html">Back to Basic Search</a></button>
          </div>
        </div>
        <div class="col-md-10">
          <div id="table-area" class="table-responsive">
            <table id="ufo-table" class="table table-striped table-hover">
              <thead>
                <tr>
                  <th class="table-head">Date</th>
                  <th class="table-head">City</th>
                  <th class="table-head">State</th>
                  <th class="table-head">Country</th>
                  <th class="table-head">Shape</th>
                  <th class="table-head">Duration</th>
                  <th class="table-head">Comments</th>
                </tr>
              </thead>
              <tbody></tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
    <footer class="footer">
      <span class="bottom">UFO Sightings</span>
    </footer>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/4.11.0/d3.js"></script>
  <script src="../static/js/data.js"></script>
  <script src="../static/js/app-advanced.js"></script>
</body>

</html>
